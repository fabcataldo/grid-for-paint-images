<html lang="es">
  <link>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div id="containerCanvas" class="container-canvas"></div>
    <div id="modalColorChooser" class="modal">
      <div class="modal-content" id="modalColorChooserContent">
        <h2 id="modalColorChooserTitle" class="title">Choose a color </h2>
        <div class="container-colors" id="modalColorChooserColorsContainer">
          <div class="container-color-btn-text">
            <button id="color0" class="btn-color" style="background-color: black;"></button>
            <span class="btn-text">
              Black
            </span>
          </div>

          <div class="container-color-btn-text">
            <button id="color1" class="btn-color" style="background-color: red;"></button>
            <span class="btn-text">
              Red
            </span>
          </div>

          <div class="container-color-btn-text">
            <button id="color2" class="btn-color" style="background-color: cyan;"></button>
            <span class="btn-text">
              Cyan
            </span>
          </div>

          <div class="container-color-btn-text">
            <button id="color3" class="btn-color" style="background-color: purple;"></button>
            <span class="btn-text">
              Purple
            </span>
          </div>

          <div class="container-color-btn-text">
            <button id="color4" class="btn-color" style="background-color: green;"></button>
            <span class="btn-text">
              Green
            </span>
          </div>
          
  



        </div>
      </div>
    </div>
  </body>
</html>
